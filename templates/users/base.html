<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  {% block head %}
  {% endblock %}

  {% load bootstrap5 %}
  {% bootstrap_css %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css" media="all">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}" type="text/css" media="all">
</head>
<body class="h-100">
  <div class="container h-100">
    {% block content %}
    {% endblock %}
  </div>

  {% bootstrap_javascript %}
</body>
</html>
